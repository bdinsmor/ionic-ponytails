<ion-header>
   <ion-navbar>
      <ion-title>
         <ion-row center>
           Ponytail Express
          
        
         </ion-row>
      </ion-title>
  
         <ion-row center>

          
         
          
         </ion-row>

      
        <ion-buttons end>
         
         <button clear ion-button>
            
           <img class="profilePic" [src]="photoURL">
            <div class="displayName">{{displayName}}</div>
         </button>
         <button
            ion-button icon-only
            (click)="logout()">
            
            <ion-icon name="exit"></ion-icon>
         </button>
      </ion-buttons>
   </ion-navbar>
</ion-header>
  <!-- the main content -->

    <ion-content padding>
<ion-tabs #mainTabs [selectedIndex]="mySelectedIndex">
  <ion-tab [root]="tab2Root" tabTitle="Lineups"   (ionSelect)="showRoot(mainTabs,1)" tabIcon="calendar"></ion-tab>
  <ion-tab [root]="tab1Root" tabTitle="Roster"     (ionSelect)="showRoot(mainTabs,0)" tabIcon="baseball"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Stats"     (ionSelect)="showRoot(mainTabs,2)" tabIcon="stats"></ion-tab>
</ion-tabs>
</ion-content>
