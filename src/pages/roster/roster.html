<ion-header>
    <ion-navbar>
        <ion-title>Ponytail Roster</ion-title>
    </ion-navbar>
    <ion-fab right bottom edge>
        <button ion-fab color="danger" (click)="addPlayers()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-header>

<ion-content class="list-mini-content">
    <div class="list-mini">
        <ion-list reorder="true" 
           (ionItemReorder)="$event.applyTo(roster.players)">
            <ion-item class="list-item" [style.color]="item.textColor" [style.background]="item.color" *ngFor="let item of roster.players">

                   
                            <h3 class="item-title">{{item.name}}</h3>
                            
                  
                
            </ion-item>
        </ion-list>

    </div>
   
</ion-content>
