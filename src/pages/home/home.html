<ion-header>
   <ion-navbar>
      <ion-title>
         Moveez
      </ion-title>

      <ion-buttons end>
         <button
            ion-button
            icon-only
            (click)="addRecord()">
            <ion-icon name="add"></ion-icon>
         </button>
      </ion-buttons>
   </ion-navbar>
</ion-header>
  <!-- the main content -->

    <ion-content padding>
<ion-tabs #mainTabs [selectedIndex]="mySelectedIndex">
  <ion-tab [root]="tab1Root" tabTitle="Roster"     (ionSelect)="showRoot(mainTabs,0)" tabIcon="baseball"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Lineups"   (ionSelect)="showRoot(mainTabs,1)" tabIcon="calendar"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Account"     (ionSelect)="showRoot(mainTabs,2)" tabIcon="contact"></ion-tab>
</ion-tabs>
</ion-content>
